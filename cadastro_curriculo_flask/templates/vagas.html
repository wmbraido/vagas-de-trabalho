{% extends "base.html" %}

{% block title %}Gerenciar Vagas{% endblock %}

{% block content %}
<h1>Gerenciar Vagas</h1>

<h2>Cadastrar Nova Vaga</h2>
<form method="POST">
  <label for="titulo">Título:<input type="text" name="titulo" id="titulo" required></label><br>
  <label for="empresa">Empresa:<input type="text" name="empresa" id="empresa" required></label><br>
  <label for="descricao">Descrição:<textarea name="descricao" id="descricao" required></textarea></label><br>
  <label for="contato">Contato:<input type="text" name="contato" id="contato" required></label><br>
  <button type="submit">Cadastrar</button>
</form>

<hr>

<h2>Vagas Cadastradas</h2>
<table border="1" cellpadding="5" cellspacing="0">
  <tr>
    <th>Título</th><th>Empresa</th><th>Descrição</th><th>Contato</th><th>Ações</th>
  </tr>
  {% for vaga in vagas %}
  <tr>
    <td>{{ vaga[1] }}</td>
    <td>{{ vaga[2] }}</td>
    <td>{{ vaga[3] }}</td>
    <td>{{ vaga[4] }}</td>
    <td>
      <form action="{{ url_for('apagar_vaga', id=vaga[0]) }}" method="post" onsubmit="return confirm('Confirma apagar esta vaga?');">
        <button type="submit">Apagar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
