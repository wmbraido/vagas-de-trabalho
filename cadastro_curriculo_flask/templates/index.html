{% extends "base.html" %}

{% block title %}Cadastro de Currículos{% endblock %}

{% block content %}
<h1>Cadastro de Currículos</h1>
<form method="POST" enctype="multipart/form-data">
  <label for="nome">Nome:<input type="text" name="nome" id="nome" required></label><br>
  <label for="email">Email:<input type="email" name="email" id="email" required></label><br>
  <label for="telefone">Telefone:<input type="text" name="telefone" id="telefone" required></label><br>
  <label for="area">Área de Atuação:<input type="text" name="area" id="area" required></label><br>
  <label for="experiencia">Experiência:<textarea name="experiencia" id="experiencia" required></textarea></label><br>
  <label for="curriculo">Currículo (PDF):<input type="file" name="curriculo" id="curriculo" accept=".pdf" required></label><br>
  <button type="submit">Enviar</button>
</form>
{% endblock %}
